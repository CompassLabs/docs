name: Create release build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release_dojo_examples:
    name: Release dojo_examples
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: |
          git clone git@github.com:CompassLabs/dojo_examples.git
          cd dojo_examples
          git checkout dev
          git merge main
          git push
